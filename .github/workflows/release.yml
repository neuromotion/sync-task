name: release

on:
  push:
    tags:
      - '*'

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        setting: ['home', 'clinic']
        os: [ubuntu-latest, macOS-latest, windows-latest]
        task: [programming, interview, tsst, erp, adaptive, amplitude, ramping]

    steps:
      # Set up js package
      - uses: actions/checkout@v1
      - id: task-string
        uses: ASzc/change-string-case-action@v1
        with:
          string: ${{ matrix.task }}
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12.x
      - name: Set package version and name
        uses: brown-ccv/gh-actions/get-package-info@main
        id: package_info
      - name: Fix up git URLs
        run: echo -e '[url "https://github.com/"]\n  insteadOf = "git://github.com/"' >> ~/.gitconfig
      # install, test, build package
      - name: npm install
        run: |
          npm config set "//npm.pkg.github.com/:_authToken" ${{ secrets.GITHUB_TOKEN }}
          npm install
      - name: Load .env file
        uses: xom9ikk/dotenv@v1.0.2
        with:
          path: ./env
          mode: ${{matrix.setting}}
      - name: Load .env file for task
        uses: xom9ikk/dotenv@v1.0.2
        with:
          path: ./env
          mode: ${{matrix.task}}
      - name: npm build
        run: npm run build
      - name: npm test
        run: npm test
        env:
          CI: true

      # Build electron app package installers
      - name: package electron - windows
        if: startsWith(matrix.os, 'windows')
        run: npm run package:windows:${{ matrix.task }}
      - name: package electron - linux
        if: startsWith(matrix.os, 'ubuntu')
        run: npm run package:linux:${{ matrix.task }}
      - name: package electron - mac
        if: startsWith(matrix.os, 'mac')
        run: npm run package:mac:${{ matrix.task }}
      - name: npm rebuild - mac
        if: startsWith(matrix.os, 'mac')
        run: npm rebuild
      - name: Mac installer
        if: startsWith(matrix.os, 'mac')
        run: npm run installer:mac:${{ matrix.task }}

      # Upload installers to github release

      - name: Upload app to release - windows
        if: startsWith(matrix.os, 'windows')
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: dist/installers/${{ matrix.task }}-${{ steps.package_info.outputs.package_version }}-setup.exe
          asset_name: ${{ matrix.task }}-${{ steps.package_info.outputs.package_version }}-${{ matrix.setting }}-setup.exe
          tag: ${{ github.ref }}
      - name: Upload app to release - linux
        if: startsWith(matrix.os, 'ubuntu')
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: dist/installers/${{ steps.task-string.outputs.lowercase }}_${{ steps.package_info.outputs.package_version }}_x64.deb
          asset_name: ${{ steps.task-string.outputs.lowercase }}_${{ steps.package_info.outputs.package_version }}_${{ matrix.setting }}_x64.deb
          tag: ${{ github.ref }}
      - name: Upload app to release - mac
        if: startsWith(matrix.os, 'mac')
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: dist/installers/${{ matrix.task }}-${{ steps.package_info.outputs.package_version }}.dmg
          asset_name: ${{ matrix.task }}-${{ steps.package_info.outputs.package_version }}-${{ matrix.setting }}.dmg
          tag: ${{ github.ref }}

      # Update github pages - linux only
      # if your deployment fails try https://github.com/peaceiris/actions-gh-pages#%EF%B8%8F-first-deployment-with-github_token
      - name: Deploy to GH Pages
        if: startsWith(matrix.os, 'ubuntu')
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
